<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla JS Weather App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="location">
      <h2 class="location-timezone"></h2>
      <canvas id="skycon" width="128" height="128"></canvas>
    </div>

    <div class="temp">
      <div class="degree-section">
        <h2 class="temp-degree">0</h2>
        <span class="temp-type">F</span>
      </div>
      <div class="temp-description"></div>
      <marquee id="warning"></marquee>
    </div>

    <script src="./scripts/skycons.js"></script>
    <script src="./scripts/keys.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
