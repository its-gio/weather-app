<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App Udemy Modern JS</title>
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <div class="details">
      <h1 id="location" class="details--location">Location</h1>
      <h3 id="desc" class="details--description">Desc</h3>
      <h3 id="string" class="details--string">String?</h3>
      <img id="img" class="details--img" src="" alt="">
      <ul class="details--current">
        <li id="humidity" class="details--current__desc">humidity</li>
        <li id="dewpoint" class="details--current__desc">dewpoint</li>
        <li id="wind" class="details--current__desc">wind</li>
      </ul>

      <div class="details--change-location">
        <button id="change-location-btn" class="details--change-location__btn">Change Location</button>
      </div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal--inner">
        <div class="modal--inner__title">
          <h4>Change Location</h4>
          <button id="exit-modal">x</button>
        </div>

        <form class="modal--inner__form">
          <input type="text" placeholder="City">
          <input type="text" placeholder="State">
        </form>

        <button class="modal--inner__save-btn">Save Changes</button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
