<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App Udemy Modern JS</title>
    <link rel="stylesheet" href="./styles/index.scss" />
  </head>
  <body>
    <div class="details">
      <h1 class="details--location">Location: <span id="location">-</span></h1>
      <h3 id="desc" class="details--description">-</h3>
      <h3 id="string" class="details--string">-</h3>
      <img id="icon" class="details--icon">
      <ul class="details--current">
        <li class="details--current__desc">Humidity: <span id="humidity">-</span></li>
        <li class="details--current__desc">Dewpoint: <span id="dewpoint">-</span></li>
        <li class="details--current__desc">Wind: <span id="wind">-</span></li>
      </ul>

      <div class="details--change-location">
        <button id="change-location-btn" class="details--change-location__btn">Change Location</button>
      </div>
    </div>

    <!-- Modal Form -->
    <div id="modal" class="modal hidden">
      <div class="modal--inner">
        <div class="modal--inner__title">
          <h4>Change Location</h4>
          <button id="exit-modal">x</button>
        </div>

        <form class="modal--inner__form">
          <input type="text" placeholder="City">
          <input type="text" placeholder="State">
        </form>

        <button class="modal--inner__save-btn">Save Changes</button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
